<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTN LoRaWAN OTA Manager</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Definizione di TUTTE le icone necessarie
        const Upload = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
        );

        const Send = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
            </svg>
        );

        const RefreshCw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        );

        const Settings = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v6m0 6v6"/>
            </svg>
        );

        const Wifi = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/>
            </svg>
        );

        function TTNOTAManager() {
            const [config, setConfig] = useState({
                serverUrl: 'https://eu1.cloud.thethings.network',
                appId: 'test-ohms',
                apiKey: 'NNSXS.QZULOVN6L3GKO5DYU6FQRFVD7UDKNRBOTJ6E5FA.V5BSGFES4CWUDQR5BIL56D666GBHG3WKVEV3RSIDWLSP2HPM43XA',
                deviceId: 'ohms-fbf-test-01',
                chunkSize: 50
            });

            const [file, setFile] = useState(null);
            const [fileInfo, setFileInfo] = useState(null);
            const [sessionId, setSessionId] = useState(null);
            const [status, setStatus] = useState('idle');
            const [progress, setProgress] = useState(0);
            const [logs, setLogs] = useState([]);
            const [showConfig, setShowConfig] = useState(true);

            const API_URL = window.location.origin;

            const addLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev, { timestamp, message, type }]);
            };

            const handleFileSelect = async (e) => {
                const selectedFile = e.target.files[0];
                if (!selectedFile) return;

                setFile(selectedFile);
                addLog(`File selezionato: ${selectedFile.name} (${selectedFile.size} bytes)`, 'success');

                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('chunkSize', config.chunkSize);

                try {
                    const response = await fetch(`${API_URL}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (result.success) {
                        setFileInfo(result.fileInfo);
                        setSessionId(result.sessionId);
                        addLog(`File processato: ${result.fileInfo.totalChunks} chunks`, 'success');
                        addLog(`Hash: ${result.fileInfo.hash.substring(0, 16)}...`, 'info');
                    } else {
                        addLog(`Errore upload: ${result.error}`, 'error');
                    }
                } catch (error) {
                    addLog(`Errore upload: ${error.message}`, 'error');
                }
            };

            const startUpdate = async () => {
                if (!sessionId) {
                    addLog('Nessun file caricato', 'error');
                    return;
                }

                setStatus('starting');
                addLog('=== AVVIO AGGIORNAMENTO OTA ===', 'info');

                try {
                    const response = await fetch(`${API_URL}/api/ota/start`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sessionId,
                            serverUrl: config.serverUrl,
                            appId: config.appId,
                            apiKey: config.apiKey,
                            deviceId: config.deviceId
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        setStatus('ready');
                        addLog('Comando START inviato con successo', 'success');
                        addLog('Il device deve inviare un uplink per riceverlo', 'info');
                    } else {
                        setStatus('error');
                        addLog(`Errore: ${result.error}`, 'error');
                    }
                } catch (error) {
                    setStatus('error');
                    addLog(`Errore: ${error.message}`, 'error');
                }
            };

            const sendChunks = async () => {
                if (!sessionId || status !== 'ready') return;

                setStatus('sending');
                setProgress(0);
                addLog('=== INVIO CHUNKS ===', 'info');

                try {
                    const response = await fetch(`${API_URL}/api/ota/send-chunks`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sessionId,
                            serverUrl: config.serverUrl,
                            appId: config.appId,
                            apiKey: config.apiKey,
                            deviceId: config.deviceId,
                            delay: 2000
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        addLog(`Invio di ${result.totalChunks} chunks avviato`, 'success');
                        
                        let current = 0;
                        const interval = setInterval(() => {
                            current += 1;
                            const percent = Math.min(100, Math.round((current / result.totalChunks) * 100));
                            setProgress(percent);
                            
                            if (current >= result.totalChunks) {
                                clearInterval(interval);
                                setStatus('completed');
                                addLog('Tutti i chunks sono stati accodati', 'success');
                            }
                        }, 2000);
                    } else {
                        setStatus('error');
                        addLog(`Errore: ${result.error}`, 'error');
                    }
                } catch (error) {
                    setStatus('error');
                    addLog(`Errore: ${error.message}`, 'error');
                }
            };

            const requestStatus = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/ota/status`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            serverUrl: config.serverUrl,
                            appId: config.appId,
                            apiKey: config.apiKey,
                            deviceId: config.deviceId
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        addLog('Richiesta stato inviata', 'info');
                    }
                } catch (error) {
                    addLog(`Errore: ${error.message}`, 'error');
                }
            };

            const abortUpdate = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/ota/abort`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sessionId,
                            serverUrl: config.serverUrl,
                            appId: config.appId,
                            apiKey: config.apiKey,
                            deviceId: config.deviceId
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        setStatus('idle');
                        setProgress(0);
                        addLog('Comando ABORT inviato', 'error');
                    }
                } catch (error) {
                    addLog(`Errore: ${error.message}`, 'error');
                }
            };

            const resetAll = () => {
                setFile(null);
                setFileInfo(null);
                setSessionId(null);
                setStatus('idle');
                setProgress(0);
                setLogs([]);
                addLog('Applicazione resettata', 'info');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-slate-800 rounded-lg shadow-2xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-cyan-600 p-6">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <Wifi />
                                        <h1 className="text-2xl font-bold text-white">TTN LoRaWAN OTA Manager</h1>
                                    </div>
                                    <button
                                        onClick={() => setShowConfig(!showConfig)}
                                        className="flex items-center gap-2 px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg text-white transition-colors"
                                    >
                                        <Settings />
                                        Configurazione
                                    </button>
                                </div>
                            </div>

                            <div className="p-6 space-y-6">
                                {showConfig && (
                                    <div className="bg-slate-700 rounded-lg p-6 space-y-4">
                                        <h2 className="text-xl font-semibold text-white mb-4">Configurazione Server TTN</h2>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Server URL</label>
                                                <input
                                                    type="text"
                                                    value={config.serverUrl}
                                                    onChange={(e) => setConfig({...config, serverUrl: e.target.value})}
                                                    className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="https://eu1.cloud.thethings.network"
                                                />
                                                <p className="text-xs text-gray-400 mt-1">Per server locale: http://localhost:1885 o http://192.168.x.x:1885</p>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Application ID</label>
                                                <input
                                                    type="text"
                                                    value={config.appId}
                                                    onChange={(e) => setConfig({...config, appId: e.target.value})}
                                                    className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="my-application"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">API Key</label>
                                                <input
                                                    type="password"
                                                    value={config.apiKey}
                                                    onChange={(e) => setConfig({...config, apiKey: e.target.value})}
                                                    className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="NNSXS.XXXXXX..."
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Device ID</label>
                                                <input
                                                    type="text"
                                                    value={config.deviceId}
                                                    onChange={(e) => setConfig({...config, deviceId: e.target.value})}
                                                    className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="my-device-01"
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-300 mb-2">Chunk Size (bytes)</label>
                                                <input
                                                    type="number"
                                                    value={config.chunkSize}
                                                    onChange={(e) => setConfig({...config, chunkSize: parseInt(e.target.value)})}
                                                    className="w-full px-4 py-2 bg-slate-600 border border-slate-500 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    min="20"
                                                    max="200"
                                                />
                                                <p className="text-xs text-gray-400 mt-1">SF7: 200, SF8: 100, SF9: 50, SF10: 25</p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-slate-700 rounded-lg p-6">
                                        <h2 className="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                                            <Upload />
                                            File Upload
                                        </h2>

                                        <div className="space-y-4">
                                            <div className="border-2 border-dashed border-slate-500 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                                                <input
                                                    type="file"
                                                    onChange={handleFileSelect}
                                                    className="hidden"
                                                    id="file-upload"
                                                    accept=".py,.txt"
                                                />
                                                <label htmlFor="file-upload" className="cursor-pointer flex flex-col items-center gap-2">
                                                    <Upload />
                                                    <span className="text-gray-300">
                                                        {file ? file.name : 'Clicca per selezionare un file .py'}
                                                    </span>
                                                    {file && <span className="text-sm text-gray-400">{(file.size / 1024).toFixed(2)} KB</span>}
                                                </label>
                                            </div>

                                            {fileInfo && (
                                                <div className="bg-slate-600 rounded-lg p-4 space-y-2 text-sm">
                                                    <div className="flex justify-between text-gray-300">
                                                        <span>Dimensione:</span>
                                                        <span className="font-mono">{fileInfo.size} bytes</span>
                                                    </div>
                                                    <div className="flex justify-between text-gray-300">
                                                        <span>Chunks:</span>
                                                        <span className="font-mono">{fileInfo.totalChunks}</span>
                                                    </div>
                                                    <div className="flex justify-between text-gray-300">
                                                        <span>Hash:</span>
                                                        <span className="font-mono text-xs">{fileInfo.hash.substring(0, 16)}...</span>
                                                    </div>
                                                </div>
                                            )}

                                            <div className="space-y-2">
                                                <button
                                                    onClick={startUpdate}
                                                    disabled={!fileInfo || !config.apiKey || !config.deviceId || status !== 'idle'}
                                                    className="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors flex items-center justify-center gap-2"
                                                >
                                                    <Send />
                                                    Invia Comando START
                                                </button>

                                                <button
                                                    onClick={sendChunks}
                                                    disabled={status !== 'ready'}
                                                    className="w-full px-4 py-3 bg-green-600 hover:bg-green-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors flex items-center justify-center gap-2"
                                                >
                                                    <Upload />
                                                    Invia Chunks
                                                </button>

                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={requestStatus}
                                                        disabled={status === 'idle'}
                                                        className="flex-1 px-4 py-2 bg-yellow-600 hover:bg-yellow-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors flex items-center justify-center gap-2"
                                                    >
                                                        <RefreshCw />
                                                        Stato
                                                    </button>

                                                    <button
                                                        onClick={abortUpdate}
                                                        disabled={status === 'idle'}
                                                        className="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-semibold rounded-lg transition-colors"
                                                    >
                                                        Annulla
                                                    </button>

                                                    <button
                                                        onClick={resetAll}
                                                        className="flex-1 px-4 py-2 bg-slate-600 hover:bg-slate-500 text-white font-semibold rounded-lg transition-colors"
                                                    >
                                                        Reset
                                                    </button>
                                                </div>
                                            </div>

                                            {status === 'sending' && (
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-sm text-gray-300">
                                                        <span>Progresso</span>
                                                        <span>{progress}%</span>
                                                    </div>
                                                    <div className="w-full bg-slate-600 rounded-full h-3">
                                                        <div
                                                            className="bg-gradient-to-r from-blue-500 to-cyan-500 h-3 rounded-full transition-all duration-300"
                                                            style={{ width: `${progress}%` }}
                                                        />
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    <div className="bg-slate-700 rounded-lg p-6">
                                        <h2 className="text-xl font-semibold text-white mb-4">Log Operazioni</h2>
                                        
                                        <div className="bg-slate-900 rounded-lg p-4 h-96 overflow-y-auto font-mono text-sm space-y-1">
                                            {logs.length === 0 ? (
                                                <div className="text-gray-500 text-center py-8">Nessuna operazione eseguita</div>
                                            ) : (
                                                logs.map((log, index) => (
                                                    <div
                                                        key={index}
                                                        className={`flex items-start gap-2 ${
                                                            log.type === 'error' ? 'text-red-400' :
                                                            log.type === 'success' ? 'text-green-400' :
                                                            'text-gray-300'
                                                        }`}
                                                    >
                                                        <span className="text-gray-500 text-xs whitespace-nowrap">{log.timestamp}</span>
                                                        {log.type === 'error' && <AlertCircle />}
                                                        {log.type === 'success' && <CheckCircle />}
                                                        <span className="break-all">{log.message}</span>
                                                    </div>
                                                ))
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-blue-900/30 border border-blue-500/50 rounded-lg p-4">
                                    <h3 className="text-lg font-semibold text-blue-300 mb-2 flex items-center gap-2">
                                        <AlertCircle />
                                        Note Importanti
                                    </h3>
                                    <ul className="text-sm text-blue-200 space-y-1 list-disc list-inside">
                                        <li>Il device deve inviare un uplink per ricevere ogni messaggio downlink (Classe A)</li>
                                        <li>I chunks vengono accodati sul server TTN e inviati progressivamente</li>
                                        <li>Considera il duty cycle: delay di 2 secondi tra ogni chunk</li>
                                        <li>Per server locali TTN, usa http://IP:1885 (porta standard)</li>
                                        <li>Dimensione chunk: adatta in base allo Spreading Factor (SF7-SF12)</li>
                                        <li>Dopo l'invio di tutti i chunks, il device deve verificare e applicare l'aggiornamento</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TTNOTAManager />, document.getElementById('root'));
    </script>
</body>
</html>
